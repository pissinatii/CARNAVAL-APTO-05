<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa Carnaval</title>

  <!-- ESSENCIAL PARA CELULAR -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      height: 100dvh; /* corrige barra do navegador no celular */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>

<body>
  <iframe 
    src="https://www.google.com/maps/d/u/1/embed?mid=1g8r1MBvJz69iAr_L5fs4hkfqZ4tOBs0"
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>
</body>
</html>
